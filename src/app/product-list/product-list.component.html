<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'"> <!--propriete Title va recevoir le contenue de "product.name-->
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">Share
  </button>


  <app-product-alerts [product]="product">
  </app-product-alerts>

</div>
